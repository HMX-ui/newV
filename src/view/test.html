<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <script>
    var [a, b, c] = [1, 2, 3]; //基础
    console.log(a,b,c);
    var [a, [[b], c]] = [1, [[2], 3]]; //嵌套
    console.log(a,b,c);
    var [a,  , c] = [1, , 2]; //忽略
    console.log(a,c);
    var [b=1, a] = []; // 不完全解构
    console.log(a,b);
    var [a, ...b] = [1,2,3,4];
    console.log(a,b);
    var [a, b, c, d] = 'hello';
    console.log(a,b,c,d);
    var [a=1] = [];
    console.log(a);
    var [a=3, b=a] = [];
    var [a=3, b=a] = [1];
    var [a=3, b=a] = [1,2];
    // 对象模型的解构
    var {foo, bar} = {foo: 'foodata', bar: 'bardata'};
    console.log(foo, bar);
    var {foo: bar} = {foo: 'barData'};
    console.log(bar);
    var obj = {p:['hello',{y: 'world'}]};
    var {p: [x,{y}]} = obj;
    console.log(x,y);
    var obj = {p:['hello',{y: 'world'}]};
    var {p:[x,{}]} = obj;
    console.log(x,y);
    var obj = {p:[{y:'world'}]};
    var {p:[{y}, x]} = obj;
    console.log(y,x);
    var {a, b, ...rest} = {a:10,b:20,c:30,d:40};
    console.log(rest);
    var {a = 10, b = 5} = {a: 3};
    console.log(a,b);
    var {a: aa = 10, b: bb = 5} = {a: 3};
    console.log(a,b);
    </script>
</body>
</html>
